<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 1</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center>
        <div class="login-box">
            <form><br>
                <h2>Login Window</h2>

            </form>
        </div>
    </center>
</body>
</html>
